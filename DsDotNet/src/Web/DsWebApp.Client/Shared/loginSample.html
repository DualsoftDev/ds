<!DOCTYPE html>
<html>
<head>
    <title>Login Form in Modal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h2>Login</h2>

<!-- Show Login Modal Button -->
<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Show Login Form</button>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
    function login() {
        // 사용자가 입력한 값을 가져옵니다.
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // 입력된 값을 확인하거나 서버로 전송하는 로직을 추가하세요.
        // 이 예제에서는 간단하게 확인만 하겠습니다.
        if (username === "user" && password === "password") {
            alert("로그인 성공!");
            $('#loginModal').modal('hide'); // 모달 닫기
        } else {
            alert("로그인 실패. 올바른 사용자 ID와 비밀번호를 입력하세요.");
        }
    }
</script>

<!-- Bootstrap JS (Popper.js and jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
